<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <button id="rock" value="rock">Rock</button>
    <button id="paper" value="paper">Paper</button>
    <button id="scissors" value="scissors">Scissors</button>
    <div id="result">
        <p>Round: <span id="round"></span></p>
        <p>The player score is: <span id="player-result"></span></p>
        <p>The computer score is: <span id="com-result"></span></p>
        <p id="round-result"></p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
