<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body> 
    <h1>Rock Paper Scissors!</h1>
    <p>The winner is who first wins 5 times. You play against the computer.</p>
    <p>Choose one of the 3 options below to start the game. Have fun!</p>
    <div style="display: flex; justify-content: space-around;">
        <button id="rock" value="rock">Rock</button>
        <button id="paper" value="paper">Paper</button>
        <button id="scissors" value="scissors">Scissors</button>
    </div>
    <div id="result">
        <p>Round: <span id="round"></span></p>
        <p>The computer choice is: <span id="com-choice"></span></p>
        <p>The player score is: <span id="player-result"></span></p>
        <p>The computer score is: <span id="com-result"></span></p>
        <p id="round-result"></p>
    </div>
    <footer style="position: fixed; width: 100%; bottom: 0px; text-align: center; justify-content: center;">
        <p>By Sergej Gorbatschew</p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
